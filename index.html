<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
      <h1>Whatcha want?</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="dairy">Dairy:</label>
            <input id="dairy" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="veggie">Veggie:</label>
            <input id="veggie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fruit">Fruit:</label>
            <input id="fruit" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="meat">Meat:</label>
            <input id="meat" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>

      <div id="story">
        <h1>My list:</h1><br>
        <ul class="results">
          <!-- <li> <span class="dairy"></span></li>
          <li> <span class="veggie"></span></li>
          <li> <span class="fruit"></span></li>
          <li> <span class="meat"></span></li> -->
        </ul>
      </div>
    </div>
